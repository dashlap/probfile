<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapka</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        ul{
           display: flex; 
           margin: 0px;
           padding: 0px;
        }
        a{
            color: #fff;
        }
        li{
            list-style: none;
            margin-left: 15px;
        }
        nav{
            display: flex ;
            align-items: center;
            margin-right: 50px;
        }
        h1{
            margin-left: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Логотип</h1>

        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

    </header>
</body>
</html>
